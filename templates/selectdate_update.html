<form method="post" data-url="{% url 'dateupdate' %}" class="update-form">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Update Dates</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="modal_div_alert" class="alert alert-danger" style="display: none"></div>
    <div class="modal-body">
        {{ form }}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" id="update_reload" class="btn btn-warning" data-style="slide-left">Update</button>
    </div>
</form>
